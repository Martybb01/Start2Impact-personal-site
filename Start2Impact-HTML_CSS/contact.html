    <header class="contact-form-header">
      <h1>Want to stay in touch?</h1>
      <p>
        <em>
          Fill out this form or contact me at <br />
          <a href="mailto:martybb01@gmail.com"> martybb01@gmail.com</a></em
        >
      </p>
    </header>
    <form action="" method="get" class="contact-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input id="full-name" name="full-name" type="text" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="mariorossi@example.com"
        />
      </div>
      <fieldset class="legacy-form-row">
        <legend>Are you interested in:</legend>
        <input id="interest-1" name="interest" type="radio" value="collab" />
        <label for="interest-1" class="radio-label">Collaboration</label>
        <input
          id="interest-2"
          name="interest"
          type="radio"
          value="job"
          checked
        />
        <label for="interest-2" class="radio-label">Job Offer</label>
      </fieldset>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="write here your request..."
        >
        </textarea>
      </div>

      <div class="form-row">
        <button>Submit</button>
      </div>
    </form>
    <footer class="footer">
      <p style="margin-top: 5px">Find me on social media.</p>
      <div class="social">
        <a href="https://www.instagram.com/_mar.tii_/" target="_blank">

        >
          <img

            alt="linkedin logo"
            style="width: 32px; height: 30px"
        /></a>
        <a href="https://github.com/Martybb01" target="_blank">
          <img
            src="./assets/images/github.svg"
            alt="github logo"
            style="width: 30px; height: 28px"
        /></a>
      </div>
      <p>&copy;Martina Boccuzzi</p>
